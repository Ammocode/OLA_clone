<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        
           <div class="nav-logo">
              <div class="nav-logo2">
                <div class="nav-logo3"></div>
              </div>
              <div class="box2">
                <ul>
                    <a href="https://www.olaelectric.com/?utm_source=olacabs&utm_medium=olacabs_web&utm_campaign=olacabs_web_all" class="hello">Ola Electric</a>
                    <a href="https://www.olakrutrim.com/">Krutrim</a>
                    <a href="https://outstation.olacabs.com/">Outstation</a>
                </ul>
              </div>
              <div class="box3">
                <ul>
                    <a href="https://book.olacabs.com/?pickup_name=Current%20Location&lat=12.8785042&lng=74.8669366" class="cab-book">Book an ola cab</a>
                    <a href="https://tr.olaelectric.com/trInfo" class="test-ride">Free S1 test ride</a>
                </ul>
              </div>
              <div class="menulogo">
                <i class="fa-solid fa-bars"></i>
              </div>
           </div>

    </header>
    <div class="maincar">
        
        <h2>Moving people, and the world</h2>
        <div class="tabs">
          <ul>
            <button>Daily</button>
            <button>Rental</button>
            <button>Outstation</button>

          </ul>
        </div>
        <div class="bookride">
          <span class="green_dot"></span>
          <input placeholder="Current Location" class="book1">
          <span class="green_dot brown1"></span>
          <input placeholder="Enter Destination" class="book1">
          <div class="arrow">
            <button class="book1 spacing">Search Ola Cabs</button>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          
      
        </div>
        <div class="next1">
            <div class="next">
                 <h2>Global mobility ecosystem driving communities forward
                 </h2>
             </div>
             <div class="next2">
               
             </div>
             <div class="para">
              <p>250+</p>
              <p class="font1">Cities Covered</p>
            </div>
             
        </div>
    </div>
